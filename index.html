<!doctype html>
<html>
  <head>
    <title>LED Master</title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  </head>
  <body class="container">

    <main>
        <div class="jumbotron">
            <div class="row">
                <div class="col-md-6">
                    <h1>LED Master</h1>
                </div>
            </div>
            <div class="row">
              <table class="table table-bordered">
                <thead>
                  <th>Turn On</th>
                  <th>Turn Off</th>
                  <th>Get Status</th>
                  <th>Status</th>
                </thead>
                <tbody>
                  <tr>
                    <td><button id="red_on" type="button" class="btn btn-danger">Red</button></td>
                    <td><button id="red_off" type="button" class="btn btn-danger">Red</button></td>
                    <td><button id="red_status" type="button" class="btn btn-danger">Red</button></td>
                    <td id="red_get_status"><span id = "redRx">Unknown</span></td>
                  </tr>
                  <tr>
                    <td><button id="green_on" type="button" class="btn btn-success">Green</button></td>
                    <td><button id="green_off" type="button" class="btn btn-success">Green</button></td>
                    <td><button id="green_status" type="button" class="btn btn-success">Green</button></td>
                    <td id="green_get_status"><span id ="greenRx">Unknown</span></td>
                  </tr>
                  <tr>
                    <td><button id="blue_on" type="button" class="btn btn-info">Blue</button></td>
                    <td><button id="blue_off" type="button" class="btn btn-info">Blue</button></td>
                    <td><button id="blue_status" type="button" class="btn btn-info">Blue</button></td>
                    <td id="blue_get_status"><span id = "blueRx">Unknown</span></td>
                  </tr>
                  <tr>
                    <td><button id="yellow_on" type="button" class="btn btn-warning">Yellow</button></td>
                    <td><button id="yellow_off" type="button" class="btn btn-warning">Yellow</button></td>
                    <td><button id="yellow_status" type="button" class="btn btn-warning">Yellow</button></td>
                    <td id="yellow_get_status"><span id = "yellowRx">Unknown</span></td>
                  </tr>
                </tbody>
              </table>
            </div>
        </div>
        
    
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/javascripts/main.js"></script>
  </body>
</html>
